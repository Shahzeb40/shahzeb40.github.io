<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzeb Ahmed</title>
    <style>
        * {
    margin: 0;
    padding: 0;
}

/* Navigation Bar */
#navbar {
    display: flex;
    align-items: center;
}

/* Navigation Bar:LOGO and Images */
#logo {
    margin: 10px 34px;
}

#logo img {
    height: 59px;
    margin: 3px 6px;
}

/* Navigation Bar List Styling */

#navbar {
    position: relative;
}

#navbar ul {
    display: flex;
    font-family: 'Bree Serif, Serif';
}

#navbar::before {
    content: "";
    background-color: black;
    position: absolute;
    height: 100%;
    width: 100%;
    z-index: -1;
    opacity: 0.4;
}

#navbar ul li {
    list-style: none;
    font-size: 1.3rem;
}

#navbar ul li a {
    color: white;
    display: block;
    padding: 3px 22px;
    border-radius: 20px;
    text-decoration: none;
}

#navbar ul li a:hover {
    color: black;
    background-color: white;
}

/* HOME SECTION  */

#home {
    display: flex;
    flex-direction: column;
    padding: 3px 200px;
    height: 400px;
    justify-content: center;
    align-items: center;
}

#home:before {
    content: "";
    position: absolute;
    background-image: url('img/picture.jpg');
    height: 100%;
    width: 100%;
    z-index: -1;
    opacity: 0.89;
}

/* Utility Classes */

#home h1{
    color: white;
    text-align: center;
    font-family: 'Bree Serif, Serif';
}

#home p{
    color: white;
    text-align: center;
    font-size: 1.5rem;
    font-family: 'Bree Serif, Serif';
}
.h-primary {
    font-size: 3.8rem;
    padding: 12px;
}

.btn{
    padding: 6px 20px;
    border: 2px solid white;
    background-color: brown;
    color: white;
    margin: 17px;
    font-size: 1.5rem;
    border-radius: 10px;
    cursor: pointer;
}
    </style>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/logo2.png" alt="ShahzebAhmed">
        </div>
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">About</a></li>
            <li class="item"><a href="#">Resume</a></li>
            <li class="item"><a href="#">My Skills</a></li>
            <li class="item"><a href="#">My Life</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 class="h-primary">Shahzeb Ahmed</h1>
        <P>Front-End Web Developer</P>
        <p>Freelancer</p>
        <button class="btn">Hire Me</button>
    </section>

</body>

</html>
